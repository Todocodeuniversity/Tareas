<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Iconos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <input type="number" class="form-control" id="cedula" placeholder="Cédula" style="width: 300px;">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" style="width: 300px;">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="edad" placeholder="Edad" style="width: 300px;">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" style="width: 300px;">
        </div>
        <button class="btn btn-outline-info" type="button" id="addButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854a1.5 1.5 0 0 1 1.998-.001"/>
            </svg> Agregar
        </button>

        <h2 class="mt-5">Datos Registrados</h2>
        <table class="table table-striped">
            <thead class="table-danger">
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Correo Electrónico</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Aquí se agregarán los datos -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            var cedula = document.getElementById('cedula').value;
            var nombre = document.getElementById('nombre').value;
            var edad = document.getElementById('edad').value;
            var correo = document.getElementById('correo').value;

            if (cedula && nombre && edad && correo) {
                var tableBody = document.getElementById('tableBody');
                var row = document.createElement('tr');

                row.innerHTML = `
                    <th scope="row">${cedula}</th>
                    <td>${nombre}</td>
                    <td>${edad}</td>
                    <td>${correo}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="editRow(this)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Eliminar</button>
                    </td>
                `;

                tableBody.appendChild(row);

                // Limpiar campos después de agregar
                document.getElementById('cedula').value = '';
                document.getElementById('nombre').value = '';
                document.getElementById('edad').value = '';
                document.getElementById('correo').value = '';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        });

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editRow(button) {
            var row = button.parentNode.parentNode;
            document.getElementById('cedula').value = row.cells[0].innerText;
            document.getElementById('nombre').value = row.cells[1].innerText;
            document.getElementById('edad').value = row.cells[2].innerText;
            document.getElementById('correo').value = row.cells[3].innerText;
            row.parentNode.removeChild(row);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
